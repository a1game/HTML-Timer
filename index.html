    <style>
        body {
            font-family: "Cherry Bomb One", system-ui;
            font-weight: 400;
            font-style: normal;
            background-color:#8a8a8a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
      
      .minutes {
        overflow: scroll;
        height:10%;
      }
        .time-box {
            padding: 1% 2%;
            margin: 10px;
            background-color: #bccdbc;
            text-align: center;
            font-size: 2em;
            border-radius: 10px;
            width: 70%;
        }
        #TimeSeconds {
            background-color: #f8d7da;
        }
        #TimeRemaining {
            background-color: #d4edda;
        }
			input {
				corner-radius: 10px;
				width: 20%;
				content-align:center;
				justify-content:center;
				text-align:center;
			}
    </style>
</head>
<body>
	<input type="time" id="target" value="14:25">
    <div id="TimeSeconds" class="time-box" ></div>
    <br>
    <div id="TimeRemaining" class="time-box"></div>

    <script>

			function conv24t12(time24) {
    // Split the time input into hours and minutes
    let [hours, minutes] = time24.split(":").map(Number);

    // Determine AM or PM
    let period = hours >= 12 ? "PM" : "AM";

    // Convert 24-hour format to 12-hour format
    if (hours > 12) {
        hours -= 12;
    } else if (hours === 0) {
        hours = 12;
    }

    // Format the time
    const time12 = `${hours}:${minutes < 10 ? '0' + minutes : minutes}`;

    // Return the 12-hour format time and the period (AM/PM)
    return [time12, period];
}


        function getTimeFromUrl() {
						const rawTime = document.getElementById('target').value || "14:25"
						const [time,ampm] = conv24t12(rawTime)
            
            return { time, ampm };
        }

        function calculateTimeUntil(targetTime, ampm) {
            const now = new Date();
            const [hours, minutes] = targetTime.split(':').map(Number);
            let targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours + (ampm === 'PM' && hours < 12 ? 12 : 0), minutes);

            // If the target time has already passed today, set the target time to tomorrow
            if (targetDate <= now) {
                targetDate.setDate(targetDate.getDate() + 1);
            }

            const timeDiff = targetDate - now; // time difference in milliseconds
            const milliseconds = (timeDiff % 1000) / 100; // Round milliseconds to one decimal
            const seconds = Math.floor((timeDiff / 1000) % 60);
            const minutesUntil = Math.floor((timeDiff / 1000 / 60) % 60);
            const hoursUntil = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
            const tseconds = Math.floor((timeDiff / 1000));
            const mise = ((Math.floor(((timeDiff) % 1000)/100)*100)/100);

            return { hours: hoursUntil, minutes: minutesUntil, seconds: seconds, milliseconds: milliseconds , tseconds: tseconds , mise: mise};
        }

        function showTime() {
            const { time, ampm } = getTimeFromUrl();
            const { hours, minutes, seconds, milliseconds, tseconds, mise} = calculateTimeUntil(time, ampm);
            
            // Format the seconds and milliseconds display
            document.getElementById('TimeSeconds').innerHTML = `${tseconds}.${mise}s left till ${time} ${ampm}`;

            // Format the remaining time display (hours, minutes, seconds)
            document.getElementById('TimeRemaining').innerHTML = `${hours}h ${minutes}m ${seconds}s left till ${time} ${ampm}`;
        }

        showTime();
        setInterval(showTime, 100); // Update every 100 milliseconds to show milliseconds
    </script>
